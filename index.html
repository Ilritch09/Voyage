<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Divers Voyages</title>
    <link type="text/css" rel="stylesheet" href="css-i/bootstrap.min.css" />
    <link rel="stylesheet" href="css-i/style.css">

</head>
<body>
    <header>
        <a href="#" class="voyage">VOYAGES</a>
        <div class=".menu-bar">
            <nav>
     

                        <a href="animation/accueil.html" class="btn btn-danger">Accueil</a>
                        <a href="avion.html" class="">Voyage en avion</a>
                        <a href="voiture.html" class="">Voyage en voiture</a>
                        <a href="train.html" class="">Voyage en train</a>
                        <a href="bateau.html" class="">Voyage en bateau</a>
                        
                        <a href="#test-popup" class="open-popup-link btn login-btn mr-im">Log in</a>
                        <a href="#signup-popup" class="open-signup-link btn login-btn">Signup </a>
            </nav>
                    
           
    </div>
    </header>
     <!-- Login popup form  -->

     <div id="test-popup" class="white-popup">
        <div class="top-form-header">
            <h4>Login Form</h4>
        </div>
        <form action="#" method="post" id="main_login_form" novalidate="">
              <div class="row">
               
                 <div class="col-12 col-md-12">
                      <div class="group">
                          <input type="text" name="name" id="name0" required="">
                          <span class="highlight"></span>
                          <span class="bar"></span>
                          <label>Email</label>
                      </div>
                  </div>
                  <div class="col-12 col-md-12">
                      <div class="group">
                          <input type="password" name="name" id="name1" required="">
                          <span class="highlight"></span>
                          <span class="bar"></span>
                          <label>Password</label>
                      </div>
                  </div>
                  
                  <div class="col-12 col-sm-5 text-left ">
                      <button type="submit" class="btn dream-btn">Login</button>
                  </div>
                  <div class="col-12 col-sm-7 text-left">
                      <p class="mb-0 mt-10">Don't have an account? <a href="#" >Sign up</a></p>
                  </div>
              </div>
          </form>
  
          <div class="other-accounts text-center">
              <p class="w-text">Login with other account</p>
              <div class="footer-social-info">
                  <a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
                  <a href="#"> <i class="fa fa-twitter" aria-hidden="true"></i></a>
                  <a href="#"><i class="fa fa-google-plus" aria-hidden="true"></i></a>
                  <a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a>
                  <a href="#"><i class="fa fa-linkedin" aria-hidden="true"></i></a>
              </div>
          </div>
      </div>
    <section class="home">
        <img src="Voyage/hotel.png" alt="">
    </section>
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
</body>
</html>
