<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reservation Bus</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css-a/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="css-a/avion.css" />



</head>
<body>
<a href="index.html" class="btn btn-success">ACCUEIL</a>

    <div id="booking" class="section">
        <div class="section-center">
            <div class="container">
                <div class="row">
                    <div class="booking-form">
                        <div class="form-header">
                            <h1>Reservation</h1>
                        </div>
                        <form action="/ticket" method="post">
                            <div class="row">
                                <div class="col-sm-6 taille">
                                    <div class="form-group">
                                    <span class="form-label">Noms</span>
                                    <input class="form-control" type="text" placeholder="Entrer votre noms" name="nom" pattern="[A-Za-z]{3,}" required>
                                    </div>
                                    <div class="form-group">
                                        <span class="form-label">Email</span>
                                        <input class="form-control" type="email" placeholder="Entrer votre Email" name="email" pattern="[a-z0-9._%+-]+@gmail+\.[c]+[o]+[m]{1}$" required>
                                    </div>
                                    <div class="form-group">
                                        <span class="form-label">Telephone</span>
                                        <input class="form-control" type="tel" placeholder="032../033../034.." maxlength="10" name="telephone" pattern="^0+[32|33|34]+[0-9]{7}$" required>
                                    </div>
                                    <div class="form-group">
                                        <span class="form-label">Nombre de personne</span>
                                        <select class="form-control" name="nombre_de_personne" required>
                                            <option>1</option>
                                            <option>2</option>
                                            <option>3</option>
                                            <option>4</option>
                                            <option>5</option>
                                            <option>6</option>
                                            <option>7</option>
                                            <option>8</option>
                                            <option>9</option>
                                            <option>10</option>
                                            <option>11</option>
                                            <option>12</option>
                                            <option>13</option>
                                            <option>14</option>
                                            <option>15</option>
                                            <option>15</option>
                                            <option>16</option>
                                            <option>17</option>
                                            <option>18</option>
                                            <option>19</option>
                                            <option>20</option>
                                            <option>21</option>
                                            <option>22</option>
                                            <option>23</option>
                                            <option>23</option>
                                            <option>24</option>
                                            <option>25</option>
                                            <option>26</option>
                                            <option>27</option>
                                            <option>28</option>
                                            <option>29</option>
                                            <option>30</option>
                                            <option>31</option>
                                            <option>32</option>
                                        </select>
                                        <span class="select-arrow"></span>
                                    </div>
                                    <div class="form-group">
                                        <div class="form-group">
                                            <span class="form-label">Destination</span>
                                            <select class="form-control" name="destination" required>
                                                <option>Majunga</option>
                                                <option>Tamatave</option>
                                                <option>Tulear</option>
                                                <option>Antsiranana</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <span class="form-label">Place</span>
                                            <select class="form-control" name="place" required>
                                                <option>VIP</option>
                                                <option>Classic</option>
                                            </select>
                                        </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-5">
                                    <div class="form-group">
                                        <span class="form-label">Date</span>
                                        <input class="form-control" type="date" required name="date">
                                    </div>
                                </div>
                                <div class="col-sm-7">
                                    <div class="row">
                                        <div class="col-sm-4">
                                            <div class="form-group">
                                                <span class="form-label">Heure</span>
                                                <select class="form-control" name="heure1">
													<option>1</option>
													<option>2</option>
													<option>3</option>
													<option>4</option>
													<option>5</option>
													<option>6</option>
													<option>7</option>
													<option>8</option>
													<option>9</option>
													<option>10</option>
													<option>11</option>
													<option>12</option>
												</select>
                                                <span class="select-arrow"></span>
                                            </div>
                                        </div>
                                        <div class="col-sm-4">
                                            <div class="form-group">
                                                <span class="form-label">Min</span>
                                                <select class="form-control" name="heure2">
													<option>05</option>
													<option>10</option>
													<option>15</option>
													<option>20</option>
													<option>25</option>
													<option>30</option>
													<option>35</option>
													<option>40</option>
													<option>45</option>
													<option>50</option>
													<option>55</option>
												</select>
                                                <span class="select-arrow"></span>
                                            </div>

                                        </div>
                                        <div class="col-sm-4">
                                            <div class="form-group">
                                                <span class="form-label">AM/PM</span>
                                                <select class="form-control" name="heure3">
													<option>AM</option>
													<option>PM</option>
												</select>
                                                <span class="select-arrow"></span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-btn">
                                <button class="submit-btn">Envoyer</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
